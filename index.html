<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotifyweb</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main id="wrapper-up"><!--wrapper up-->


        <section id="sidebar"><!--sidebar-->

            <div id="container-sidebar">

                <div id="upper-sidebar-items">

                    <img src="img/logo.svg" alt="logo big" id="logo-big"><!--logo-->

                    <div class="option selected">
                        <i class="fa-solid fa-house"></i>
                        <span> Home</span>
                    </div>

                    <div class="option">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <span> Cerca</span>
                    </div>

                    <div class="option">
                        <i class="fa-solid fa-lines-leaning"></i>
                        <span> La tua libreria</span>
                    </div>

                    <ul class="option"><strong class="selected">PLAYLIST</strong>

                        <li><i class="fa-solid fa-square-plus"></i> Crea Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                    </ul>

                </div>

              
               

                <div id="bottom-sidebar-items">

                    <div id="download">
                        <i class="fa-regular fa-circle-down"></i><span> Install app</span>
                    </div>

                    <div id="profile-pic"></div>

                    <span><strong class="selected"> John Doe</strong></span>

                </div>



            </div>


        </section>





        <section id="main-content"><!--main content-->


        </section>



    </main>






    <footer id="controller"><!--controller-->

        <div id="controller-container">

            <section id="track"><!--lato con album e preferiti-->

                <img src="img/sinister.jpeg" alt="sinister" id="track-cover">
        
                <div>
                    <div><strong>Sinister</strong></div>
                    <div style="font-size: 15px; color: grey;">Brano Nome</div>
                </div>

                <div id="favorite">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-folder"></i>
                </div>

            </section>


            <section id="panel"><!--pannello con i controlli-->

                <div id="upper-panel">
                    <i class="fa-solid fa-shuffle"></i>
                    <i class="fa-solid fa-backward-step"></i>
                    <i class="fa-regular fa-circle-play" style="font-size: 30px; margin: 10px;"></i>
                    <i class="fa-solid fa-forward-step"></i>
                    <i class="fa-solid fa-rotate-right"></i>
                </div>


                <div id="bottom-panel">
                    <span>0.07</span>
                    <input type="range" min="1" max="100" value="0" class="slider longer">
                    <span>6.66</span>
                </div>


            </section>




            <section id="volume"><!--pannello con il volume-->

                <div>
                    <i class="fa-solid fa-list-ul volume-item"></i>
                    <i class="fa-solid fa-display  volume-item"></i>
                    <i class="fa-solid fa-volume-high  volume-item"></i>
                </div>

                <div>
                    <input type="range" min="1" max="100" value="0" class="slider">
                </div>

            </section>


        </div>



    </footer>



    
</body>
</html>
